{% extends "base.html" %}

{% block title %}Admin Login - WiseNews{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card stable-card">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-shield-alt"></i> WiseNews Admin Access</h4>
                </div>
                <div class="card-body stable-card-body">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Restricted Area:</strong> Admin credentials required
                    </div>
                    
                    <form action="/admin/api-keys" method="GET" class="stable-form">
                        <div class="form-group stable-form-group">
                            <label for="admin_key" class="stable-label">Admin Key</label>
                            <input type="password" class="form-control stable-input" id="admin_key" name="admin_key" required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block stable-btn">
                            <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
