<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - WiseNews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading WiseNews</div>
        <div class="loading-subtitle">{{ message if message else "Fetching the latest news for you..." }}</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="error-message" id="errorMessage">
            If this takes too long, there might be a server issue. Please try refreshing the page.
        </div>
    </div>
    
    <script>
        // Show error message after 10 seconds
        setTimeout(function() {
            document.getElementById('errorMessage').style.display = 'block';
        }, 10000);
        
        // Auto-redirect if provided
        {% if redirect_url %}
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, {{ redirect_delay if redirect_delay else 3000 }});
        {% endif %}
    </script>
</body>
</html>
